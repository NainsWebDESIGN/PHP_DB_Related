<form id="demo">
  暱稱：<input type="text" id="nickname" #nickname>
  性別：
  <select id="gender" #gender>
    <option value="">請選擇</option>
    <option value="男">男</option>
    <option value="女">女</option>
    <option value="其他">其他</option>
  </select>
  <button type="button" id="submitExample" (click)='submitExample(nickname,gender)'>執行範例</button>
</form>
<p *ngIf="!data.errorMsg">
  您登入進PHP的是:<br>
  暱稱：{{data.nickname}}<br>
  性別：{{data.gender}}
</p>
<p *ngIf="data.errorMsg">{{data.errorMsg}}</p>
